<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random Thought Generator</h1>
        <h3>Each click generates a new sentence formed by chance</h3>
    </header>

    <main>
        <button id="genBtn">Generate Sentence</button>
        <div id="output-box">
            <p id="output" data-placeholder="Your Sentence Will Show Up Here..." contenteditable></p>
        </div>
    </main>
</body>
</html>
